{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student App - Create Student</title>
</head>

<body>
    <div>
        <div style="background-color:orange; height: 50px; text-align:center; ">
            <h2>ByteXL App Development</h2>
        </div>
        <h3>Student App - Search Student</h3>
        <div>

            <form method="POST">
                {% csrf_token %}
                {% for field in studentForm %}
                <div>
                    {{ field.label_tag }}
                    {% render_field field %}
                </div>
                {% endfor %}
                <div>
                    <input type="submit" value="Search Student" />
                </div>
            </form>

        </div>
        <div style="background-color:silver; height: 30px; text-align:center; ">
            <p>(c) Student App Foundation</p>
        </div>
    </div>
</body>

</html>
